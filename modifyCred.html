<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Modify an Existing Credential</title>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=3" />
  <link rel="stylesheet" href="css/managecreds.css" />
  <link rel="stylesheet" href="css/addModifyPwds.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="scripts/addModifyPwds.js"></script>
</head>

<body>
  <div id="page">
    <img class="backButton" src="icons/backbutton.png" onclick="history.back()">
    <div class="box">
      <img class="icon" src="icons/icon-128.png">
      <h1>Modify Credential</h1>
      <form id="addForm" method="POST" action="https://passwordless.duckdns.org:8000/creds/addCred">
        <input type="text" id = "site" name = "Website" placeholder="Website">
        <input type="text" id = "email" name = "Email Address" placeholder="Email">
        <input type="text" id = "username" name = "Username" placeholder="Username">
        <input type="text" id = "password" name = "Password" placeholder="Password">
        <input type="submit", value="Save">
      </form>
    </div>
  </div>
</body>
</html>
