<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Manage Passwords</title>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=3" />
  <link rel="stylesheet" href="css/managecreds.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="scripts/managecreds.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body onload="refresh()">
  <h1>Manage your passwords</h1>
  <div id="page">
    <img class="backButton" src="./backbutton.png" onclick="history.back()">
    <button class="button" onclick="logout()">Logout</button>
    <div id="consent">
      <p>Consent Menu</p>
      <button class="button consent_btn1" onclick="setConsent('true')">Add</button>
      <button class="button consent_btn2" onclick="setConsent('false')">Revoke</button>
    </div>
    
    <div class="box">
      <button class="button addBtn" onclick="redirectAdd()">+</button>
      <button class="button refreshBtn fa fa-refresh fa-xl" onclick="refresh()"></button>
      <table id="credList">
      <thead>
        <tr>
          <th style="width:20%">Site URL</th>
          <th style="width:10%">Username</th>
          <th style="width:30%">Email</th>
          <th style="width:30%">Password</th>
          <th style="width:10%">Date Added<sub>DD/MM/YY</sub></th>
        </tr>
      </thead>
        <tbody id="credBody">
          <tr>
            <td>if this</td>
            <td>doesnt change soon</td>
            <td>then that means</td>
            <td>server not running/detected</td>
            <td>| check URL</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

</body>
</html>
