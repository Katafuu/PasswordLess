<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Credential History</title>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=3" />
  <link rel="stylesheet" href="css/managecreds.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="scripts/viewCredHistory.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <h1>View and Delete password history</h1>
  <div id="page">
    <img class="backButton" src="./backbutton.png" onclick="history.back()">
    <div class="box">
    <button class="button refreshBtn fa fa-refresh fa-xl" onclick="updateCreds()"></button>
    <table id="credList">
    <thead>
      <tr>
        <th style="width:20%">Site URL</th>
        <th style="width:10%">Username</th>
        <th style="width:20%">Email</th>
        <th style="width:20%">Password</th>
        <th style="width:10%">Date Added<sub>DD/MM/YY</sub></th>
        <th style="width:20%">Date Removed/Changed<sub>DD/MM/YY</sub></th>
      </tr>
    </thead>
      <tbody id="credBody">
      </tbody>
    </table>

    </div>
  </div>

</body>
</html>
