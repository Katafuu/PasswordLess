<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Manage Passwords</title>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=3" />
  <link rel="stylesheet" href="css/modifypwds.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="scripts/managepwds.js"></script>

</head>

<body>
  <h1>Manage your passwords</h1>
  <div id="page">
    <div class="box">
    <input class="searchbox" type="text" placeholder="Search" onkeyup="updateCreds()">
    
    <table id="credList">
      <tr>
        <th style="width:20%">Site URL</th>
        <th style="width:10%">Username</th>
        <th style="width:30%">Email</th>
        <th style="width:30%">Password</th>
        <th style="width:10%">Date Added</th>
      </tr>
      <tr>
        <td>google.com</td>
        <td>katafu</td>
        <td>katafu@gmail.com</td>
        <td>supersecretpassword</td>
        <td>20/20/20</td>
      </tr>
    </table>

    </div>
  </div>

</body>
</html>
