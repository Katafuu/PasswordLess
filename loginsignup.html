<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login/Signup Page</title>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=3" />
  <link rel="stylesheet" href="css/loginsignup.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="scripts/login.js"></script>
</head>


<body>
    <div class="box">
        <img src="./icon-128.png">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" id="loginForm" method="POST" action="https://passwordless.duckdns.org:8000/getToken">
                    <input name= "username" type="text" id="logEmail" placeholder="Email">
                    <input name= "password" type="password" id="logPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" id="signupForm" onsubmit="sendSignupData()" method="POST" action="javascript:void(0);">
                    <input type="email"  id="signEmail" placeholder="Email">
                    <input type="text" id="signName" placeholder="Username">
                    <input type="password" id="signPassword" placeholder="Password"><br>
                    <input type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
